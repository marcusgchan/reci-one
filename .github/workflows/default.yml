name: CI

on:
  pull_request:
  push:
    branches:
      - "main"
      - "develop"

permissions:
  contents: read

env:
  MY_SQL_ROOT_PASSWORD: ${{ secrets.MY_SQL_ROOT_PASSWORD }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
  BUCKET_DOMAIN: ${{ secrets.Bucket_DOMAIN }}
  BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
  GITHUB_CLIENT_ID: ${{ secrets.NEXTAUTH_GITHUB_CLIENT_ID }}
  GITHUB_CLIENT_SECRET: ${{ secrets.NEXTAUTH_GITHUB_CLIENT_SECRET }}
  ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
  SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
  PARSER_SECRET: ${{ secrets.PARSER_SECRET }}
  PARSER_URL: ${{ secrets.PARSER_URL }}

jobs:
  format_and_lint:
    name: Check Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install
        run: npm install

      - name: Prettier
        run: npm run format:check

      - name: Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install
        run: npm install

      - name: Build Nextjs App
        run: npm run build
