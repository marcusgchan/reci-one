name: Prettier

# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Setup node
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install
      - run: npm install
      - run: npx prettier --check '**/*.{ts,tsx,js,mjs,css,json}'
